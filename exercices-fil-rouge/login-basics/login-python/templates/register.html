<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            <div class="form-group">
                <label for="login">Nom d'utilisateur</label>
                <input type="text" id="login" name="login" placeholder="Choisissez un nom d'utilisateur" required minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Minimum 6 caractères" required minlength="6">
            </div>
            
            <button type="submit">Créer mon compte</button>
        </form>
        
        <div class="nav-links">
            <a href="/">Accueil</a>
            <a href="/login">Déjà un compte ?</a>
        </div>
    </div>
</body>
</html>
